    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery-3.7.1.min.js"></script>

    <body>
        <header class="bg-primary text-white py-3">

                    <h1 class="logo m-0 d-flex align-items-center">
                    <img src="../img/logo.png" alt="Lobeo Machinery Logo" class="me-2" style="height: 40px;">
                    <span>LOBEO MACHINERY</span>
                </h1>

                    <nav class="navbar navbar-expand-md navbar-dark bg-primary p-0">
                        <div class="container-fluid p-0">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse" id="mainNavbar">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">

                                    <li class="nav-item">

                                    </li>
                                    <li class="nav-item">
                                    <a class="nav-link" href="./sitemap.html">sitemap</a>

                                <form class="d-flex me-3" role="search">
                                    <input class="form-control form-control-sm" type="search" placeholder="Tìm máy cơ khí..." aria-label="Search">

                                    <i class="fas fa-search"></i>
                                </button>
                                </form>
                            </div>
                        </div>
                    </nav>


                    <div class="d-flex align-items-center">

                        <div class="position-relative me-3">
                            <a href="../html/cart.html" class="text-white fs-5">
                                <i class="fas fa-shopping-cart"></i>
                                <span class="cart-count position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;">
                                0
                            </span>
                            </a>
                        </div>

                        <div class="dropdown">
                            <a class="text-white fs-5 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">

        <main class="container my-5">

                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Đăng nhập</h2>
                            <div id="login-error" class="alert alert-danger d-none mb-3"></div>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="login-username" class="form-label">Tên đăng nhập</label>
                                    <input type="text" class="form-control" id="login-username" placeholder="Nhập tên đăng nhập" required>
                                </div>
                                <div class="mb-3">
                                    <label for="login-password" class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control" id="login-password" placeholder="Nhập mật khẩu" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                                </div>
                                <div class="text-center mt-3">
                                    <a href="../html/register.html" class="text-decoration-none">Chưa có tài khoản? Đăng ký ngay</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
